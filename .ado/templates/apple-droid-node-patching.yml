parameters:
  apply_office_patches: ''

steps:
  - task: CmdLine@2
    displayName: Apply Android specific patches for Office consumption
    inputs:
      script: node $(System.DefaultWorkingDirectory)/android-patches/bundle/bundle.js patch $(System.DefaultWorkingDirectory) BasicBuild RNHostBase V8Integration Focus --patch-store $(System.DefaultWorkingDirectory)/android-patches/patches-0.62.2 --log-folder $(System.DefaultWorkingDirectory)/android-patches/logs --confirm ${{ parameters.apply_office_patches }}
